<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maggi Recipe</title>
    <style>
        *{
            margin-left: 10px;
        }
        h1{
            text-align: center;
            background-color: green;
            color: white;
            margin-left: 25%;
            margin-right: 25%;
        }
        .parent{
            display: flex;
            justify-content: center;
        }
        .child{
            
            text-align: left;
            border:5px solid green
        }
    </style>
</head>
<body>
    <h1>Maggi Recipe</h1>
    <div class="parent">
    <div class="child">
        <h2>Ingredients</h2>
        <ul>
            <li>Maggi</li>
            <li>Sauce</li>
            <li>Salt</li>
            <li>Water</li>
        </ul>
    </div>
    <div class="child">
        <h2>Instructions</h2>
        <ol>
            <li>Bring water to a boil.</li>
            <li>Add magii to boiling water.
                <ol type="i">
                    <li>Add salt to taste.</li>
                    <li>Cook for 2 minutes, stirring occasionally.</li>
                </ol>
            </li>
            <li>Add sauce to a pan.</li>
            <li>Mix cooked magii with sauce.</li>
            <li>Enjoy!</li>
        </ol>
    </div>
</div>
</body>
</html>
